worker_processes 4;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;

    keepalive_timeout 65;


    server {
        listen 8080;
        server_name localhost;

        location /login/request/ {
            proxy_pass  http://127.17.0.4:3030
        }

        location / {
            index index.html;
        }
    }
}